<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin - Stock Markets</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <h1 class="mt-3">Administrator Dashboard</h1>

        <form class="mt-4">
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input
                    type="text"
                    name="companyName"
                    id="companyName"
                    class="form-control"
                />
            </div>

            <div class="mb-3">
                <label for="stockSymbol" class="form-label"
                    >Company Stock Symbol</label
                >
                <input
                    type="text"
                    name="stockSymbol"
                    id="stockSymbol"
                    class="form-control"
                    disabled
                />
            </div>

            <div class="mb-3">
                <label for="currentStockPrice" class="form-label"
                    >Current Stock Price</label
                >
                <input
                    type="number"
                    name="currentStockPrice"
                    id="currentStockPrice"
                    class="form-control"
                />
            </div>

            <div class="mb-3">
                <label for="availableStocks" class="form-label"
                    >Stocks Available</label
                >
                <input
                    type="number"
                    name="availableStocks"
                    id="availableStocks"
                    class="form-control"
                />
            </div>

            <button id="registerCompany" class="btn btn-outline-dark">Register Company</button>
        </form>

        <table id="stockListing" class="table mt-5 table-bordered align-middle" style="text-align: center;">
            <tr>
                <th>Company Name</th>
                <th>Company Stock Symbol</th>
                <th>Current Stock Price</th>
                <th>Stocks Available</th>
            </tr>
        </table>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <script src="Index.js" type="module"></script>
    </body>
</html>
